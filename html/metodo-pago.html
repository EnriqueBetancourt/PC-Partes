  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/diseño.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .payment-option {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .payment-option:hover {
      border-color: #007bff;
    }
    .payment-option input {
      margin-right: 15px;
    }
    .summary-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .summary-box h5 {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container pt-2">
            <a class="navbar-brand" href="../index.html">PC Partes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                </ul>
                <form class="d-flex">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input class="form-control" type="search" placeholder="Buscar productos..." aria-label="Buscar">
                        <button class="btn btn-outline-primary" type="submit">Buscar</button>
                    </div>
                </form>
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Inicio Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registrarse</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="carrito.html">
                            <i class="bi bi-cart3"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="container my-5">
    <div class="row">
      <!-- Métodos de pago -->
      <div class="col-md-8">
        <h4 class="mb-4">Elige cómo pagar</h4>

        <div class="payment-option">
          <label class="d-flex align-items-center w-100">
            <input type="radio" name="metodoPago" value="debito">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Débito" width="40" class="me-3">
            <strong>Tarjeta de Débito</strong>
          </label>
        </div>

        <div class="payment-option">
          <label class="d-flex align-items-center w-100">
            <input type="radio" name="metodoPago" value="credito">
            <img src="https://cdn-icons-png.flaticon.com/512/60/60378.png" alt="Crédito" width="40" class="me-3">
            <strong>Tarjeta de Crédito</strong>
          </label>
        </div>

        <div class="payment-option">
          <label class="d-flex align-items-center w-100">
            <input type="radio" name="metodoPago" value="paypal">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" width="40" class="me-3">
            <strong>PayPal</strong>
          </label>
        </div>
      </div>

      <!-- Resumen de compra -->
      <div class="col-md-4">
        <div class="summary-box">
          <h5>Resumen de compra</h5>
          <div class="d-flex justify-content-between">
            <span>Producto</span>
            <strong>$731.32</strong>
          </div>
          <div class="d-flex justify-content-between">
            <span>Envío</span>
            <strong>$114.00</strong>
          </div>
          <div class="mt-2">
            <a href="#" class="text-primary small">Ingresar código de cupón</a>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Total</span>
            <strong>$845.32</strong>
          </div>
          <button class="btn btn-primary w-100 mt-4">Continuar con el pago</button>
        </div>
      </div>
    </div>

  <script src="../js/numero-carrito.js"></script>
  <script src="../js/busqueda.js"></script>
